<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <title>Vogel</title>
</head>

<body>
    <main>
        <form class="form" id="form">
            <h2 class="form_title">Ingrese sus datos</h2>

            <div class="form_container">
                <div class="form_group">
                    <input type="text" id="pr" class="form_input" placeholder="" name="pr">
                    <label for="PWS" class="form_label">Ingrese su PWS</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="pwf" class="form_input" placeholder="">
                    <label for="PWF" class="form_label">Ingrese la pwf</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="qo" class="form_input" placeholder="">
                    <label for="BPD" class="form_label">Ingresa la producción en BPD</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="pb" class="form_input" placeholder="">
                    <label for="Pb" class="form_label">Ingresa la Pb</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="r" class="form_input" placeholder="">
                    <label for="r" class="form_label">Ingresa el número de puntos a tabular</label>
                    <span class="form_line"></span>
                </div>  
            </div>
        </form>
        <button id="enviar" >Enviar</button>
    </main>


    <footer>
        <script src="{{ url_for('static', path='js/test.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    </footer>
</body>


</html>
